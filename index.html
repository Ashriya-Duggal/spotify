<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify clone</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a3fb76fb86.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="butto navbar">
      <ul class="nav1">
        <li><img src="images/logo.png" alt="spotify-logo" class="logo" /></li>
        <li>Spotify</li>
        <li class="nav">Home</li>
        <li class="nav">About</li>
      </ul>
    </nav>
    <div class="first-container">
      <h3>Best of NCS- No Copyright Sounds</h3>
      <div class="song-box">
        <div><img class="song-logo" src="images/1.jfif" alt="" /></div>
        <div class="song-name">Sakhiyaan</div>
        <!-- <div id="first" class="time">
          <img src="playc.png" class="play" alt="" /> 4:20
        </div> -->

        <div class="wrapper">
          <div class="time">4:03</div>
          <div id="1" class="play"></div>
        </div>
      </div>

      <div class="song-box">
        <div><img class="song-logo" src="images/22.jfif" alt="" /></div>
        <div class="song-name song1">Pagal</div>

        <div class="wrapper">
          <div class="time">4:53</div>
          <div id="2" class="play"></div>
        </div>
      </div>

      <div class="song-box">
        <div><img class="song-logo song2" src="images/33.jfif" alt="" /></div>
        <div class="song-name">Jhanjhar</div>

        <div class="wrapper">
          <div class="time">4:33</div>
          <div id="3" class="play"></div>
        </div>
      </div>

      <div class="song-box">
        <div><img class="song-logo song3" src="images/44.jfif" alt="" /></div>
        <div class="song-name">Besharam Rang</div>
        <div class="wrapper">
          <div class="time">3:53</div>
          <div id="4" class="play"></div>
        </div>
      </div>

      <div class="song-box">
        <div><img class="song-logo" src="images/5.jfif" alt="" /></div>
        <div class="song-name">Do galaan</div>
        <div class="wrapper">
          <div class="time">5:03</div>
          <div id="5" class="play"></div>
        </div>
      </div>

      <div class="song-box">
        <div><img class="song-logo" src="images/66.jfif" alt="" /></div>
        <div class="song-name">Khad tenu main dassan</div>

        <div class="wrapper">
          <div class="time">4:13</div>
          <div id="6" class="play"></div>
        </div>
      </div>

      <div class="song-box">
        <div><img class="song-logo" src="images/7.jfif" alt="" /></div>
        <div class="song-name">Khayaal rakhya kar</div>

        <div class="wrapper">
          <div class="time">4:25</div>
          <div id="7" class="play"></div>
        </div>
      </div>
      <div class="song-box">
        <div><img class="song-logo" src="images/88.jfif" alt="" /></div>
        <div class="song-name">Diamond</div>

        <div class="wrapper">
          <div class="time">4:48</div>
          <div id="8" class="play"></div>
        </div>
      </div>

      <div class="song-box">
        <div><img class="song-logo" src="images/9.jfif" alt="" /></div>
        <div class="song-name">Pani di gal</div>

        <div class="wrapper">
          <div class="time">4:10</div>
          <div id="9" class="play"></div>
        </div>
      </div>

      <div class="song-box">
        <div><img src="images/1010.jfif" alt="" class="song-logo" /></div>
        <div class="song-name">Beliya</div>

        <div class="wrapper">
          <div class="time">4:46</div>
          <div id="10" class="play"></div>
        </div>
      </div>
    </div>
    <div class="f1">
      <input
        type="range"
        min="1"
        max="100"
        value="0"
        class="slider"
        id="myRange"
      />
      <div class="wrap">
        <div id="gif"></div>
        <div id="song-info"></div>
      </div>
      
      <div class="footer">
        <div class="master-buttons">
          <div id="previous"></div>
          <div id="master"></div>
          <div id="forward"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
